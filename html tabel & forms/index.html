    <form>
      <label for="name">Ad</label>
      <input
        autocomplete="off"
        placeholder="Zehmet olmasa adinizi daxil edin"
        id="name"
        type="text"
        name="username"
      />
      <br />

      <label for="surname">Soyad</label>
      <input
        placeholder="Zehmet olmasa soyadinizi daxil edin"
        id="surname"
        type="text"
        name="usersurname"
      />
      <br />

      <label for="color">Reng</label>
      <input name="color" id="color" type="color" />
      <br />

      <label for="birtday">Dogum tarixi</label>
      <input name="birthday" id="birtday" type="date" />
      <br />

      <label for="email">Email</label>
      <input
        name="email"
        placeholder="Zehmet olmasa email adresinizi daxil edin"
        id="email"
        type="email"
      />
      <br />

      <label for="photo">Foto</label>
      <input name="file" multiple id="photo" type="file" />
      <br />

      <label for="hiddenInput">Gizli input</label>
      <input name="hidden" multiple id="hiddenInput" type="hidden" />
      <br />

      <label for="remember-me">Meni yadda saxla</label>
      <input name="remember-me" id="remember-me" type="checkbox" />
      <br />

      <br />

      <label for="phone">Telefon</label>
      <input
        name="phone"
        placeholder="Zehmet olmasa telefon nomrenizi daxil edin"
        id="phone"
        type="number"
      />

      <br />

      <label for="password">Sifre</label>
      <input
        name="password"
        placeholder="Zehmet olmasa sifrenizi daxil edin"
        id="password"
        type="password"
      />

      <br />

      <label for="langRange">ingilis dili seviyyesi</label>
      <input name="range" id="langRange" type="range" />

      <br />

      <label for="search">Axtar</label>
      <input name="search" id="search" type="search" />

      <br />

      <label for="time">Saat</label>
      <input name="time" id="time" type="time" />

      <br />

      <label for="week">Hefte</label>
      <input name="week" id="week" type="week" />

      <br />

      <label for="gender">Cinsiyyet</label>
      <input name="gender" id="gender" value="kisi" type="radio" />
      <input name="gender" id="gender" value="qadin" type="radio" />

      <br />
      <label for="message">Mesaj</label>

      <textarea name="message" id="message" cols="20" rows="20"> </textarea>
      <br />
      <br />

      <select multiple name="region" id="region">
        <option value="bakuForValue">Baki</option>
        <option value="sarayForValue">Saray</option>
        <option value="genceForValue">Gence</option>
      </select>

      <br />
      <button type="submit">Qeydiyyatdan kec!</button>
